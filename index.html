<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RaindowStudio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            h1 {
                display: block;
                font-size: 50px;
                position: absolute;
                top: 20%;
                left: 5%;
                transform: translate(0%, -50%);
                color: aliceblue;
                background-color: #333; /* 修改为您想要的背景颜色 */
                z-index: 10;
            }
            body {
                background-color: #333; /* 修改为您想要的背景颜色 */
            }
            /* Make the image fully responsive */
            .carousel-inner img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container mt-3">


            <div id="Carousel" class="carousel slide" data-ride="carousel">
            
              <!-- Indicators -->
              <ul class="carousel-indicators">
                <li data-target="#Carousel" data-slide-to="0" class="active"></li>
                <li data-target="#Carousel" data-slide-to="1"></li>
                <li data-target="#Carousel" data-slide-to="2"></li>
              </ul>
              
              <!-- The slideshow -->
              <div class="carousel-inner">
                <h1>RaindowStudio</h1>
                <div class="carousel-item active">
                  <img src="./Image/Index/SlideShow_1.jpg" alt="Sky" width="1100" height="500">
                </div>
                <div class="carousel-item">
                  <img src="./Image/Index/SlideShow_3.jpg" alt="Sea" width="1100" height="500">
                </div>
                <div class="carousel-item">
                  <img src="./Image/Index/SlideShow_5.jpg" alt="Grass" width="1100" height="500">
                </div>
                <div class="carousel-item">
                  <img src="./Image/Index/SlideShow_6.jpg" alt="Tree" width="1100" height="500">
                </div>
              </div>

            </div>
            
            </div>
    </body>
</html>
